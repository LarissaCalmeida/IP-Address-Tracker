<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/ip.png">
  <link href="css/styles.css" type="text/css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  crossorigin=""/>  
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  crossorigin=""></script>
  <title>IP Address Tracker</title>

</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    
      <form id="searchForm">
        <input type="text" placeholder="Search for any IP address or domain" name="IP" id="IP">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="Arrow Right" id="search"></button>  
      </form>


    <section>
      <div>
        <strong>IP Address</strong>
        <p class="ipAddress">192.212.174.101</p>
      </div>
      <span></span>

      <div>
        <strong>Location</strong>
        <p class="location">Brooklyn, NY, 10001</p>
      </div>
      <span></span>

      <div>
        <strong>Timezone</strong>
        <p class="timezone">UTC -05:00</p>
      </div>
      <span></span>

      <div>
        <strong>ISP</strong>
        <p class="ISP">SpaceX Starlink</p>
      </div>
    </section>
  </header>
 
  <div id="mapid"></div>
  
  <footer class="attribution">
    Coded by <a href="https://github.com/LarissaCalmeida">Larissa Carvalho ðŸ’™</a>.
  </footer>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
